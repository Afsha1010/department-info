<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
</head>
<body>
	
	<form action="/check" method="post">
		<div class="main">
			<h1>IT Department Login</h1>
			<h3>Enter your login Details</h3>
				<label for="username">
					Username:
				</label>
				<input type="text"
					id="username"
					name="username"
					placeholder="Enter your Username" required>
	
				<label for="password">
					Password:
				</label>
				<input type="password"
					id="password"
					name="password"
					placeholder="Enter your Password" required>
	
				<div class="wrap">
					<button type="submit">
						Submit
					</button>
				</div>
			<p>Not registered? 
				<a href="/signup"
				style="text-decoration: none;">
					Create an account
				</a>
			</p>
		</div>
	</form>
	
</body>
<style>
    /*style.css*/
body {
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: sans-serif;
	line-height: 1.5;
	min-height: 100vh;
	background:url('http://codingstella.com/wp-content/uploads/2024/01/download-5.jpeg') no-repeat;
  background-size:cover;
  background-position:center;
  animation:animateBg 5s linear infinite;
	flex-direction: column;
	margin: 0;
}

.main {
	background-color: #fff;
	border-radius: 15px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	padding: 10px 20px;
	transition: transform 0.2s;
	width: 500px;
	text-align: center;
}

h1 {
	color: #4CAF50;
}

label {
	display: block;
	width: 100%;
	margin-top: 10px;
	margin-bottom: 5px;
	text-align: left;
	color: #555;
	font-weight: bold;
}


input {
	display: block;
	width: 100%;
	margin-bottom: 15px;
	padding: 10px;
	box-sizing: border-box;
	border: 1px solid #ddd;
	border-radius: 5px;
}

button {
	padding: 15px;
	border-radius: 10px;
	margin-top: 15px;
	margin-bottom: 15px;
	border: none;
	color: white;
	cursor: pointer;
	background-color: #4CAF50;
	width: 100%;
	font-size: 16px;
}

.wrap {
	display: flex;
	justify-content: center;
	align-items: center;
}

</style>

</html>
